  <title>ÿ¨ÿßŸáÿ≤Ÿäÿ© ÿßŸÑŸÅŸäÿØŸäŸà - ALOORD EDIT AA</title>

  <!-- Cairo font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f18;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.085);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --shadow: 0 20px 70px rgba(0,0,0,.45);
      --radius: 20px;
      --ease: cubic-bezier(.2,.8,.2,1);
      --ease2: cubic-bezier(.16,1,.3,1);
      
      /* Brand colors */
      --brand1: #ff1f3d;
      --brand2: #ef4444;
      --brand3: #b91c1c;
      --font: "Cairo", ui-sans-serif, system-ui;
      
      /* Responsive */
      --safe-area: max(16px, 4vw);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --panel: rgba(0,0,0,.04);
        --panel2: rgba(0,0,0,.055);
        --stroke: rgba(0,0,0,.1);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.58);
        --shadow: 0 18px 60px rgba(0,0,0,.12);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1100px 560px at 18% 12%, rgba(255,31,61,.28), transparent 60%),
        radial-gradient(900px 520px at 85% 18%, rgba(239,68,68,.22), transparent 62%),
        var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--safe-area);
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Main container */
    .container {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(24px, 6vw, 40px);
      padding: clamp(20px, 5vw, 40px);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--panel2), var(--panel));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      animation: floatIn 0.8s var(--ease2) both;
    }

    /* Logo - Using fallback if image doesn't load */
    .logo-container {
      position: relative;
      width: clamp(80px, 20vw, 120px);
      height: clamp(80px, 20vw, 120px);
    }

    .logo {
      width: 100%;
      height: 100%;
      border-radius: 25px;
      object-fit: cover;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, rgba(255,31,61,.95), rgba(185,28,28,.90));
      box-shadow: 
        0 10px 30px rgba(255,31,61,.18),
        0 0 0 1px rgba(255,255,255,.1);
      animation: glowPulse 3s ease-in-out infinite;
    }

    /* Fallback if logo image doesn't load */
    .logo-fallback {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 25px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, rgba(255,31,61,.95), rgba(185,28,28,.90));
      box-shadow: 
        0 10px 30px rgba(255,31,61,.18),
        0 0 0 1px rgba(255,255,255,.1);
      animation: glowPulse 3s ease-in-out infinite;
      display: none;
      z-index: 1;
    }

    .logo-container.fallback .logo-fallback {
      display: block;
    }

    .logo-container.fallback .logo {
      display: none;
    }

    /* Progress section */
    .progress-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(16px, 4vw, 24px);
    }

    .percentage {
      font-size: clamp(64px, 16vw, 96px);
      font-weight: 900;
      line-height: 1;
      background: linear-gradient(135deg, var(--brand1), var(--brand2), var(--brand3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 10px 30px rgba(255,31,61,.15);
      letter-spacing: -2px;
    }

    .status-message {
      font-size: clamp(18px, 4.5vw, 24px);
      font-weight: 800;
      text-align: center;
      line-height: 1.4;
      color: var(--text);
      min-height: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      max-width: 400px;
    }

    .progress-bar {
      width: 100%;
      height: clamp(12px, 3vw, 16px);
      background: rgba(255,255,255,.08);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--stroke);
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--brand1), var(--brand2), var(--brand3));
      border-radius: 999px;
      position: relative;
      transition: width 1.2s var(--ease2);
      box-shadow: 0 0 20px rgba(255,31,61,.25);
    }

    .progress-fill::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,.3), 
        transparent);
      animation: shimmer 2s infinite;
    }

    /* YouTube button */
    .youtube-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: clamp(16px, 4vw, 20px) clamp(24px, 6vw, 32px);
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
      border: none;
      border-radius: 999px;
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 800;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s var(--ease2);
      box-shadow: 0 10px 30px rgba(255,0,0,.25);
      margin-top: 10px;
      min-width: 200px;
      max-width: 100%;
    }

    .youtube-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255,0,0,.35);
    }

    .youtube-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .youtube-btn .icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .youtube-btn .fallback-icon {
      font-size: 24px;
      display: none;
    }

    .youtube-btn.fallback .icon {
      display: none;
    }

    .youtube-btn.fallback .fallback-icon {
      display: block;
    }

    /* Animations */
    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 
          0 10px 30px rgba(255,31,61,.18),
          0 0 0 1px rgba(255,255,255,.1);
      }
      50% {
        box-shadow: 
          0 15px 40px rgba(255,31,61,.3),
          0 0 0 1px rgba(255,255,255,.15);
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes percentagePulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: clamp(12px, 4vw, 20px);
      }
      
      .container {
        padding: clamp(16px, 5vw, 24px);
        gap: clamp(20px, 6vw, 32px);
      }
      
      .percentage {
        font-size: clamp(48px, 12vw, 64px);
      }
      
      .status-message {
        font-size: clamp(16px, 4vw, 20px);
      }
      
      .youtube-btn {
        width: 100%;
        padding: 18px 24px;
      }
    }

    @media (max-width: 480px) {
      .percentage {
        font-size: clamp(40px, 10vw, 48px);
      }
      
      .status-message {
        font-size: clamp(14px, 3.5vw, 18px);
      }
      
      .logo-container {
        width: 70px;
        height: 70px;
      }
    }

    @media (max-height: 600px) {
      .container {
        gap: 20px;
        padding: 20px;
      }
      
      .percentage {
        font-size: 48px;
      }
      
      .status-message {
        font-size: 18px;
      }
    }

    /* Landscape orientation */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
      }
      
      .container {
        flex-direction: row;
        justify-content: space-around;
        padding: 20px;
      }
      
      .logo-container {
        width: 60px;
        height: 60px;
      }
      
      .progress-section {
        width: auto;
        flex: 1;
      }
      
      .youtube-btn {
        margin-top: 0;
        min-width: auto;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .youtube-btn:hover {
        transform: none;
      }
      
      .youtube-btn:active {
        transform: scale(0.98);
      }
      
      .youtube-btn {
        min-height: 56px;
      }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .logo, .percentage, .progress-fill, .youtube-btn {
        animation: none !important;
      }
      
      .progress-fill::after {
        animation: none;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      .progress-bar {
        border-width: 2px;
      }
      
      .youtube-btn {
        border: 2px solid white;
      }
    }

    /* Loading animation for percentage */
    .percentage.animating {
      animation: percentagePulse 0.5s var(--ease2);
    }
  </style>

  <script>
    // ŸÜÿ≥ÿ®ÿ© ÿßŸÑÿ¨ÿßŸáÿ≤Ÿäÿ© - ŸäŸÖŸÉŸÜ ÿ™ÿ∫ŸäŸäÿ± Ÿáÿ∞Ÿá ÿßŸÑŸÇŸäŸÖÿ©
    const progress = 90;
    
    // ÿßŸÑÿ¨ŸÖŸÑ ÿ≠ÿ≥ÿ® ÿßŸÑŸÜÿ≥ÿ®ÿ©
    const messages = {
      100: "ÿßŸÑŸÅŸäÿØŸäŸà ÿµÿßÿßÿßÿßÿßÿßÿßÿ± ÿ¨ÿßÿßÿßÿßÿßŸáÿ≤ üéâüî•",
      90: "ŸÇÿ±ÿ®ŸÜÿß ŸÜÿÆŸÑÿµ... ÿ®ÿßŸÇŸä ÿ¥ŸàŸäÿ© ÿ±ÿ™Ÿàÿ¥ ÿ®ÿ≥Ÿäÿ∑ÿ©!",
      80: "ÿÆŸÑÿµŸÜÿß ÿ£ÿ∫ŸÑÿ® ÿßŸÑÿ¥ÿ∫ŸÑ... ÿ®ÿßŸÇŸä ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©",
      70: "ÿßŸÑÿ¥ÿ∫ŸÑ ŸÖÿßÿ¥Ÿä ÿ™ŸÖÿßŸÖ... ŸÅŸä ÿ™ŸÇÿØŸÖ ŸÖÿ≥ÿ™ŸÖÿ±",
      60: "ÿ£ŸÉÿ´ÿ± ŸÖŸÜ ÿßŸÑŸÜÿµ... ŸÅŸä ÿ™ŸÇÿØŸÖ ÿ¨ŸäÿØ",
      50: "ŸàÿµŸÑŸÜÿß ŸÖŸÜÿ™ÿµŸÅ ÿßŸÑÿ∑ÿ±ŸäŸÇ... ÿßÿ≥ÿ™ŸÖÿ±ÿßÿ±",
      40: "ŸÅŸä ÿ™ŸÇÿØŸÖ... ÿßŸÑÿ¥ÿ∫ŸÑ ŸÖÿ≥ÿ™ŸÖÿ±",
      30: "ŸÖÿß ÿ≤ŸÑŸÜÿß ŸÅŸä ÿßŸÑÿ®ÿØÿßŸäÿ©... ÿ™ÿ≠ŸÑŸä ÿ®ÿßŸÑÿµÿ®ÿ±",
      20: "ÿ®ÿØÿßŸäÿ© ÿßŸÑÿπŸÖŸÑ... ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ¨ŸáŸäÿ≤",
      10: "ÿßŸÑÿ™ÿ≠ÿ∂Ÿäÿ±ÿßÿ™ ÿßŸÑÿ£ŸàŸÑŸäÿ©... ŸÇÿ±Ÿäÿ®ÿßŸã ŸÜÿ®ÿØÿ£",
      0: "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ÿ∂Ÿäÿ±... ÿßŸÜÿ™ÿ∏ÿ± ŸÇŸÑŸäŸÑÿßŸã"
    };
    
    const percentageEl = document.getElementById('percentage');
    const progressFill = document.getElementById('progressFill');
    const statusMessage = document.getElementById('statusMessage');
    const logoContainer = document.getElementById('logoContainer');
    const youtubeBtn = document.getElementById('youtubeBtn');
    
    // ÿØÿßŸÑÿ© ŸÑŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿ£ÿÆÿ∑ÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±
    function handleImageError(imgElement, type) {
      console.log(`Image failed to load: ${imgElement.src}`);
      
      if (type === 'logo') {
        logoContainer.classList.add('fallback');
      } else if (type === 'youtube') {
        youtubeBtn.classList.add('fallback');
      }
      
      // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÜ ÿ±ÿßÿ®ÿ∑ ÿ®ÿØŸäŸÑ (ŸäŸÖŸÉŸÜ ÿ•ÿ∂ÿßŸÅÿ™Ÿá ŸÑÿßÿ≠ŸÇÿßŸã)
      // imgElement.src = 'fallback-image-url';
    }
    
    // ÿØÿßŸÑÿ© ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ¨ŸÖŸÑÿ© ÿßŸÑŸÖŸÜÿßÿ≥ÿ®ÿ©
    function getStatusMessage(progress) {
      if (progress === 100) return messages[100];
      
      // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ£ŸÇÿ±ÿ® ŸÜÿ≥ÿ®ÿ© ŸÖÿ™ŸàŸÅÿ±ÿ©
      const availablePercentages = Object.keys(messages).map(Number).sort((a, b) => b - a);
      for (let percent of availablePercentages) {
        if (progress >= percent) {
          return messages[percent];
        }
      }
      
      return messages[0];
    }
    
    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    window.addEventListener('load', () => {
      const safeProgress = Math.max(0, Math.min(100, progress));
      const message = getStatusMessage(safeProgress);
      
      // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ŸÖÿ®ÿßÿ¥ÿ±ÿ©
      statusMessage.textContent = message;
      
      // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä ŸÑŸÑŸÜÿ≥ÿ®ÿ©
      let currentPercent = 0;
      const duration = 1500; // 1.5 ÿ´ÿßŸÜŸäÿ©
      const increment = safeProgress / (duration / 16); // 60fps
      
      function animatePercentage() {
        if (currentPercent < safeProgress) {
          currentPercent += increment;
          if (currentPercent > safeProgress) currentPercent = safeProgress;
          
          percentageEl.textContent = Math.round(currentPercent) + '%';
          progressFill.style.width = currentPercent + '%';
          
          // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿ®ÿßŸÑŸÜÿ®ÿ∂ ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÜÿ≥ÿ®ÿ©
          if (Math.round(currentPercent) % 10 === 0 || currentPercent === safeProgress) {
            percentageEl.classList.add('animating');
            setTimeout(() => {
              percentageEl.classList.remove('animating');
            }, 500);
          }
          
          requestAnimationFrame(animatePercentage);
        } else {
          percentageEl.textContent = safeProgress + '%';
          progressFill.style.width = safeProgress + '%';
          
          // ÿ™ÿ£ÿ´Ÿäÿ± ÿÆÿßÿµ ÿπŸÜÿØ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ 100%
          if (safeProgress === 100) {
            setTimeout(() => {
              percentageEl.style.animation = 'percentagePulse 0.8s ease-in-out infinite';
            }, 300);
          }
        }
      }
      
      // ÿ®ÿØÿ° ÿßŸÑÿ±ÿ≥ŸàŸÖ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© ÿ®ÿπÿØ ÿ™ÿ£ÿÆŸäÿ± ÿ®ÿ≥Ÿäÿ∑
      setTimeout(() => {
        requestAnimationFrame(animatePercentage);
      }, 500);
      
      // ÿßÿÆÿ™ÿ®ÿßÿ± ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ± ÿ®ÿπÿØ ŸàŸÇÿ™ ŸÇÿµŸäÿ±
      setTimeout(() => {
        const logoImg = document.querySelector('.logo');
        const youtubeImg = document.querySelector('.youtube-btn .icon');
        
        // ÿ•ÿ∞ÿß ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ± ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠ÿå ÿ™ŸÅÿπŸäŸÑ ÿßŸÑŸÅÿßŸÑ ÿ®ÿßŸÉ
        if (logoImg && logoImg.naturalWidth === 0) {
          logoContainer.classList.add('fallback');
        }
        
        if (youtubeImg && youtubeImg.naturalWidth === 0) {
          youtubeBtn.classList.add('fallback');
        }
      }, 1000);
    });
    
    // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ™ÿ¨ÿ±ÿ®ÿ© ÿßŸÑŸÑŸÖÿ≥
    document.addEventListener('touchstart', function() {}, { passive: true });
    
    // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸáÿ™ÿ≤ÿßÿ≤ ÿÆŸÅŸäŸÅ ŸÑŸÑÿ≤ÿ± ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± (ŸÑŸÑŸáŸàÿßÿ™ŸÅ)
    youtubeBtn.addEventListener('click', function(e) {
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
    });
    
    // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ£ÿØÿßÿ° ÿπŸÑŸâ ÿßŸÑÿ£ÿ¨Ÿáÿ≤ÿ© ÿßŸÑŸÖÿ≠ŸÖŸàŸÑÿ©
    if ('ontouchstart' in window) {
      document.body.classList.add('touch-device');
    }
    
    // ÿØÿßŸÑÿ© ŸÑÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™ ÿßŸÑŸÖÿ≠ŸÑŸäÿ© ÿ•ŸÑŸâ URL ÿµÿßŸÑÿ≠ÿ© ŸÑŸÑŸàŸäÿ®
    function fixLocalPath(path) {
      // ŸÖÿ≠ÿßŸàŸÑÿ© ÿ™ÿ≠ŸàŸäŸÑ ŸÖÿ≥ÿßÿ±ÿßÿ™ Windows ÿ•ŸÑŸâ ŸÖÿ≥ÿßÿ±ÿßÿ™ ŸàŸäÿ® ÿµÿßŸÑÿ≠ÿ©
      const fixedPath = path.replace(/\\/g, '/').replace('C:/', 'file:///C:/');
      return fixedPath;
    }
